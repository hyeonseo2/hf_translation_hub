ui:
  title: "HuggingFace Translation PR Generator"
  port: 7862
  
defaults:
  project: "transformers"
  language: "ko"
  limit: 10

github:
  api_url: "https://api.github.com"
  search_per_page: 30
  timeout: 30

pr_generation:
  default_base_branch: "main"
  branch_prefix: ""  # e.g., "ko-", "zh-"
  max_file_size: 1048576  # 1MB
  
validation:
  required_scopes:
    - "repo"
    - "workflow"
  
search:
  language_terms:
    ko: ["korean", "ko", "i18n-ko", "[ko]"]
    zh: ["chinese", "zh", "i18n-zh", "[zh]"]  
    ja: ["japanese", "ja", "i18n-ja", "[ja]"]
    es: ["spanish", "es", "i18n-es", "[es]"]
    fr: ["french", "fr", "i18n-fr", "[fr]"]
    de: ["german", "de", "i18n-de", "[de]"]
    it: ["italian", "it", "i18n-it", "[it]"]
    pt: ["portuguese", "pt", "i18n-pt", "[pt]"]